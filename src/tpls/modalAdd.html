<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Добавить событие</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="formAdd">
		<div class="row">
			<div class="form-group col-sm-6 col-xs-12">
				<label>Дата <span class="text-danger">*</span></label>
				<input name="date" ng-model="taskData.date" type="date" class="form-control" placeholder="Название события" required>
			</div>
			<div class="form-group col-sm-6 col-xs-12">
				<label>Время</label>
				<input name="time" ng-model="taskData.time" type="time" class="form-control" placeholder="Название события">
			</div>
		</div>
		<div class="form-group">
			<label>Название <span class="text-danger">*</span></label>
			<input name="title" ng-model="taskData.title" type="text" class="form-control" placeholder="Название события" required>
		</div>
		<div class="form-group">
			<label>Заметка</label>
			<textarea name="description" rows="10" ng-model="taskData.description" class="form-control" placeholder="Название события"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="$dismiss()">Отменить</button>
	<button class="btn btn-success" type="button" ng-click="$close({form: formAdd, data: taskData})" ng-disabled="formAdd.$invalid">Сохранить</button>
</div>
