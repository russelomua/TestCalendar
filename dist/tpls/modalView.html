<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{modalView.data.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
	<div ng-hide="modalView.edit">
		<p class="text-muted">{{modalView.data.date | date:'dd MMMM yyyy'}} <span ng-show="modalView.data.time">в <strong>{{modalView.data.time | date:'HH:mm'}}</strong></span></p>
		<p>{{modalView.data.description}}</p>
	</div>
	
	<form name="formEdit" ng-hide="true" ng-show="modalView.edit">
		<div class="row">
			<div class="form-group col-sm-6 col-xs-12">
				<label>Дата <span class="text-danger">*</span></label>
				<input name="date" ng-model="modalView.formEdit.date" type="date" class="form-control" placeholder="Название события" required>
			</div>
			<div class="form-group col-sm-6 col-xs-12">
				<label>Время</label>
				<input name="time" ng-model="modalView.formEdit.time" type="time" class="form-control" placeholder="Название события">
			</div>
		</div>
		<div class="form-group">
			<label>Название <span class="text-danger">*</span></label>
			<input name="title" ng-model="modalView.formEdit.title" type="text" class="form-control" placeholder="Название события" required>
		</div>
		<div class="form-group">
			<label>Заметка</label>
			<textarea name="description" rows="10" ng-model="modalView.formEdit.description" class="form-control" placeholder="Название события"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="$close({reason: 'delete', data: modalView.data})" ng-show="modalView.edit">Удалить</button>
	
	<button class="btn btn-success" type="button" ng-click="modalView.doSave()" ng-show="modalView.edit" ng-disabled="formEdit.$invalid">Сохранить</button>
	<button class="btn btn-warning" type="button" ng-click="modalView.doEditCancel()" ng-show="modalView.edit">Отменить</button>
	<button class="btn btn-success" type="button" ng-click="modalView.doEdit()" ng-hide="modalView.edit">Изменить</button>
</div>
